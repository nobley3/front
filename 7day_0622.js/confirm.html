<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*confirm 은 확인 or 취소*/
        /*else는 다른 조건을 쓸 수 없음*/
     let result = confirm("확인하셨나요?");

     if(result ==true){//조건에 만족하면
        alert("다음을 진행해 주세요");
     }else{ //위의 조건이 아닌 그 밖의 조건인 경우
        alert("확인을 꼭하셔야 합니다");
     }
     

    </script>
</body>
</html>
