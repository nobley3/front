<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>if 문 예제</h2>
    <p>나이를 입력받아서 성인인지 판단하는 프로그램 작성하기</p>
    나이를 입력받는다. prompt
    나이를 판단한다. 
    알림창에 정보를 출력한다. alert()

    <script>
        //입력
        let age =  prompt("나이를 입력하세요.");
        //판단,처리
        if(age>=20){
            alert("성인입니다.")
        }else {
            alert("성인이 아닙니다.")
        }

    </script>
</body>
</html>
