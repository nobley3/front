<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// 고차함수( ) 

        function hello( f){ //매개변수로 함수를 받을 수 있다. 매개변수로 받은 함수를 콜백함수.
                            //함수의 매개변수를

            alert("1초 후에 실행해줄게");          
            f();


        }
            function messageKo(){
                alert("안녕하세요");
            }

            function messageEng(){
                alert("hi");
            }

                hello(messageKo);
                hello(messageEng);

            //

            //1. 함수를 만든다.
            function aFunc(){
                alert("test");
            }

            //2. 익명으로 함수를 만들 수 있다.
            setTimeout(aFunc, 1000 ); // (콜백1초 * 1000) =  1초 이후에 콜백함수 실행해줘
                                       //(함수명,1000) 괄호를 붙인다는것은 함수를 호출하는것 "" -> X 
   
            setTimeout( function(){
                alert("test2");
            } ,2000);
            
            // 화살표 함수
            setTimeout(()=>alert("test3"),3000);
   </script>       
</body>
</html>
