<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slide{
            height: 60px;
        }
        .slide .slide-item{
            display: none;
        }

    </style>
    <script>

//let msg=["여름이 왔네요 ","이제 프론트 프로젝트 시작 며칠전!! "," 밖은 덥지만 에이콘은 시원해요"," 여기가 천국"];

//windo.addEventListener("load",function(){});
        
        let msg=[];
        let index=-1;
        window.addEventListener("load",function(){
            let slide_items = document.querySelectorAll(".slide-item");

            for(let i=0; i < slide_items.length;i++){
                let message = slide_items[i].innerHTML;
                msg[i]=message;
            }
                console.log(msg);

             // setInterval( 콜백함수  , 밀리세컨드 ); //브라우저에게 일정간격으로 매서드를 호출할 수 있게 하는 기능

             setInterval(changeMsg,3000); // 초+1000  , 3초간격으로 changeMsg 함수 호출됨
        });
    
        function changeMsg(){
            //alert("d;alkf");
            index++; // 0시작을 위해서
            if(index>=msg.length){
                index=0;
            }
            let slide = document.querySelector(".slide");
            slide.innerHTML = msg[index];  

        }

        </script>

</head>
<body>
    <div class="gallery_wrap">
        <div class="slide">
            <div class="slide-item">여름이 왔네요</div>
            <div class="slide-item">이제 프론트 프로젝트 시작 하루전!!</div>
            <div class="slide-item">밖은 덥지만 에이콘은 시원해요</div>
            <div class="slide-item">여기가 천국</div>
        </div>
          
    </div>

   
    
</body>
</html>
