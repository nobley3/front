<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // "1" 1 구분할 수 있어야 함
    // 문자 1 과 숫자 1 은 다르다
    //parseInt() : 진짜 숫자로 변환해줌
    //"0" = 48 
      let menu =  prompt("메뉴를 선택하세요", "1:등록, 2:조회, 3:변경");
       let menuInt = parseInt(menu); //"1" => 1 로 바꿔준다는 의미
                                //menu라는 변수의 값을 이용하겠다.
       
       // alert(menu);
        //alert(menuInt);
        switch( menuInt){
            case 1 : 
                alert("등록합니다");
                break;
            case 2 :
                alert("조회합니다");
                break;
            case 3 :
                alert("변경합니다");  
                break; 
            default :
                alert("잘못된 메뉴");
        }


    </script>
</body>
</html>
