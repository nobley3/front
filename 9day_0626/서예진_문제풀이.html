 문제7
 
 let i=2
        while(i<=9){
            let j=1
            while(j<=9){

            }
            i++
            document.write("<br>");
        }

문제7-2

let i=2;
        let j=1;
        do{
           while(j<=9){
            document.write(i+"*"+j+"="+i*j+"<br>");
            j++;
           }
           document.write("<br>");
           i++;
           j=1;
        }while(i<=9);
