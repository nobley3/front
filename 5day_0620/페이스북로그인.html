<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            margin: 20px;
            
            
        }
        .Facebook{
          
            background-color:bisque;
           
        }
        .google{
            
            background-color:whitesmoke;
            
        }
        .Facebook,.google,.Twitter{
            width: 300px;
            height: 60px;
            border: 1px solid black;
            line-height: 30px;
            position: relative;
            font-size: 15px;
            border-radius: 10px;
            box-shadow:  1px 1px;
           
        }
        .icon1,.icon2,.icon3{
            width: 40px;
            height: 40px;
            position: absolute;
            left: 10px;
            top: 8px;
        }
       .Facebook_wrap, .google_wrap,.Twitter_wrap{
       
        margin: 50px 0px;
       }
       .Twitter{
        background-color: skyblue;
       }

       
    </style>
</head>
<body>
    <div class="wrap">
        <div class="Facebook_wrap">
            <button class="Facebook">Facebook login
                <img class="icon1" src="https://cdn-icons-png.flaticon.com/512/3536/3536394.png">
               </button>
        </div>
      
       <div class="google_wrap">
        <button class="google">Googgle login
            <img class="icon2" src=https://e7.pngegg.com/pngimages/326/85/png-clipart-google-logo-google-text-trademark.png>
        </button>
        </div>
        <div class="Twitter_wrap">
            <button class="Twitter">Twitter login
                <img class="icon3" src="https://mblogthumb-phinf.pstatic.net/MjAxODA5MjhfNSAg/MDAxNTM4MTIxMDM1NjA5.fOUJ8LOkESsRyZuRstqRLfFe0Mqd38K3xB_gl9y6LfQg.aHO3CkaXIwH2u5nMmxED2St7Xq3ztEC7Dmbveqrcvfwg.PNG.dnduf75/%EB%A1%9C%EA%B3%A0%EB%8B%A4%EC%9A%B4%EB%A1%9C%EB%93%9C-%ED%8A%B8%EC%9C%84%ED%84%B0%EB%A1%9C%EA%B3%A0-png-2.png?type=w800">
            </button>
        </div>
    </div>
   
</body>
</html>
