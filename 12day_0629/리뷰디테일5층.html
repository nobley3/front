<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: 660px;
            height: 500px;
            margin: 70px auto;
            padding: 20px;
            border: 1px solid black;
        }

        h3{
            text-align: center;
        }
        .content{
            width: 500px;
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
            display: flex;
        }
        .content img{
            width: 200px;
            height: 100px;
        }
        .content h4{
            text-align: center;
        }
        .step1_img{
            border: 1px solid black;
            margin: 0 auto;
        }
        .step1_text{
            border: 1px solid black;
            margin: 0 auto;
        }
        .step1_text textarea{
            width: 200px;
            height: 100px;
        }
        .customer_info{
            width: 100%;
            height: 100px;
            border: 1px solid black;
            display: flex;
        }
        .customer_info h4{
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div>
            <h3>REVIEW DETAIL</h3>
        </div>
        <div class="content">
            <div class="step1_img">
                <h4>이미지</h4>
                <img src="./공차/공차logo.png">
            </div>
            <div class="step1_text" >
                <h4>맛평가(후기)</h4>
                <textarea></textarea>
            </div>
        </div>
        <div class="customer_info">
            <div>
                <h4>연령대</h4>
                <input type="text">
            </div>
            <div>
                <h4>만족도</h4>
                <input type="text">
            </div>
            <div>
                <h4>성별</h4>
                <input type="text">
            </div>
        </div>
    </div>
</body>
</html>
