<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

  
</head>
<body>
    
    <div id="mybtn"></div>
    <div id="content">내용입니다!!</div>
    <button onclick="style1()">배경색</button>
    <button onclick="style2()">배경이미지</button>
    <button onclick="style3()">이미지배경색없애기</button>
    <button onclick="style4()">이미지배경없애기</button>
    <button onclick="style5()">내용바꾸기</button>


    <script>

        function style1(){

          let mybtn =  document.getElementById("mybtn");

          mybtn.style.width="100px";
          mybtn.style.height="50px";
          mybtn.style.backgroundColor="powderblue";
          mybtn.style.borderRadius="10px";

        }


        function style2(){
            let mybtn =  document.getElementById("mybtn");
            mybtn.style.width="100px";
            mybtn.style.height="50px";
            mybtn.style.backgroundImage="url('https://item.kakaocdn.net/do/dc9561970173c28a13654c3f14180b4b617ea012db208c18f6e83b1a90a7baa7')";
            mybtn.style.backgroundSize="cover";
            mybtn.style.backgroundPosition="center";
        }

        function style3(){
            let mybtn =  document.getElementById("mybtn");
            mybtn.style.backgroundColor="transparent"; //투명하게
        } 
        function style4(){
            let mybtn =  document.getElementById("mybtn");
            mybtn.style.backgroundImage="none";
        }
        function style5(){
            let content = document.getElementById("content");
            content.innerHTML="새로운내용 입니다!!";
        }
    </script>
</body>
</html>
