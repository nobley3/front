<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
             width:900px;          
             border:1px solid black;
             height:200px; 
             padding:30px;   
             margin: 0 auto;                   
        }
        .row{
           width:100%;
           height:200px;          
           border:1px solid red;
           display: flex;
            margin-bottom: 50px;
        }
        .row img{
            width: 100px;
            height: 100px;
        }
         p{ 
             text-align:center;
         }
  
         .content{
               width:80%;
               height:150px;
               border:1px solid black;
          }
          .step1_img{
                width: 300px;
                height: 150px;
            
          }
          .step1_text{
                width: 294px;
                height: 144px;
                
          }
          .step1_text textarea{
            width: 300px;
            height: 100px;
          }
  </style>
</head>
<body>
    <!-- 바깥쪽영역  --> 
<div class="wrap">
    <!-- 내용이 나오는 영역 -->
    <div>
        <h3>REVIEW DETAIL</h3>
    </div>
    <div class="row">
           <!-- 제목-- >
           <p> 더 나누고 싶은 정보</p>
            <-- 글씨를 쓸 영역 -->
            <div class="step1_img">
                <p>이미지</p>
                <img src="./공차/공차logo.png">
            </div>
            <div class="step1_text">
                <p>맛평가(후기)</p>
                <textarea></textarea>

            </div>
           <div class="content">
           </div>
    </div>
</div>
</body>
</html>
