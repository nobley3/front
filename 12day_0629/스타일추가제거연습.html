<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 100px;
            height: 50px;
            background-color: powderblue;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <div id="mybtn"></div>
    <button onclick="add()">스타일추가</button>
    <button onclick="remove()">스타일제거</button>

    <script>

        function add(){
            let mybtn=   document.getElementById("mybtn");
            mybtn.classList.add("btn");

        }

        function remove(){
            let mybtn=   document.getElementById("mybtn");
            mybtn.classList.remove("btn");
        }
    </script>
</body>
</html>
