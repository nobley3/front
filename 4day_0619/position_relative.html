<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: blue;
            margin: 5px;
            color: white;
            text-align: center;
            line-height: 50px; /*텍스트 라인의 높이*/
            display: inline-block;
            position: relative;
        }

        .box:hover{
            position: relative;
            left: 10px;
            top: 20px;
        }
    </style>
</head>
<body>
    <h2> 문서상에서 요소 배치방법 position:relative</h2>
    <p>
        -요소 자기자신을 기준으로 배치함 <br>
        -문서상의 원래 흐름을 그대로 유지됨<br>
    </p>

    <div class="box">H</div>
    <div class="box">E</div>
    <div class="box">L</div>
    <div class="box">L</div>
    <div class="box">O</div>
    
</body>
</html>
