<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a ~span{
            color: red; /* + : 인접한 형제들을 모두 선택*/
        }
    </style>
</head>
<body>
    <a href="">네이버</a>
    <span>aaa</span>
    <span>bbb</span>
    <span>ccc</span>

    
</body>
