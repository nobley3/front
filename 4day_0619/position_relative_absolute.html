<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .header{
            height: 200px;
            background-color: aqua;
            position: relative; /*부모를 기준으로 */
        }
        .logo{
            width: 100px;
            height: 50px;
            background-color: red;
            position: absolute;
            bottom: 0px; /* 0px: 바닥에 붙이겠다는 뜻*/
            right: 50px;
        }
        .menu{
            width: 100px;
            height: 50px;
            background-color: blue;
            position: absolute;
            top: 50px;
            left: 100px;
        }
        .search-bar{
            width: 100px;
            height: 50px;
            background-color: blueviolet;
            position: absolute;
            top: 50px;
            left: 0px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">logo</div>
        <div class="menu">메뉴</div>
        <div class="search-bar">검색바</div>
    </div>
        

</body>
</html>
