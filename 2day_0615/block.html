<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .title{
            margin: 0 auto;
        }
        .title2{
            width: 500px;
        }
    </style>
</head>
<body>
   <!--block 태그는 설정하지 않는 이상 한 블럭 다차지 -->

    <div class="title2">hello div</div>
    <div class="title3">hello div</div>

    <!--블럭태그의 종류 -->
    <h2>블럭태그 : block</h2>
    : 크기 : 한 줄 전체, 한 줄 전체 차지함(한 라인을 다 씀)
    <ul>
        <li>p태그</li>
        <li>hn</li>
        <li>div</li>
        <li>ul/li</li>
    </ul>
