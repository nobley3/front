<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans&family=Orbit&display=swap');

        body {
            display: flex;
            justify-content: center;
            height: 100vh;
            align-items: center;
        }

        .login {
            border: 1px solid black;
            width: 400px;
            padding: 30px;

        }

        .sns-login {
            display: flex;
        }

        .btn {
            flex: 1;
            border: none;
            border-radius: 2px;
        }

        .field {

            display: flex;
            margin: 10px 0;
        }

        .field label {
            flex: 1;
        }

        .field input {
            flex: 3;
        }

        .btn-login {
            background-color: khaki;
            color: darkolivegreen;
            font-weight: bold;
            border: none;
            border-radius: 3px;
            margin-top: 20px;
            padding: 5px 40px;
            /* margin-left: 130px; */

        }
        .finallogin{
            display: flex;
            justify-content: center;
        }

        .login h2 {
            text-transform: capitalize;
        }

        #kakao {
            background-color: #fee102;
            font-weight: bold;
        }

        #naver {
            background-color: #03c75a;
            color: white;
            font-weight: bold;
        }

        @media(max-width:767px) {
            .login {
                width: 100%;
            }

            .sns-login {
                flex-direction: column;
            }

            .field {
                flex-direction: column;
            }

        }
    </style>
</head>

<body>

    <div class="login">
        <h2>reservation</h2>
        <div class="sns-login"><button class="btn kakao" id="kakao">카카오 로그인</button><button class="btn naver"
                id="naver">네이버 로그인</button></div>
        <div class="field">
            <label for="id">아이디</label>
            <input type="text" id="id">
        </div>
        <div class="field">
            <label for="email">이메일</label>
            <input type="email" id="email">
        </div>
        <div class="field">
            <label for="pw">비밀번호</label>
            <input type="password" id="pw">
        </div>
        <div class="finallogin">
            <button class="btn-login">로그인</button>
        </div>
    </div>

</body>

</html>
