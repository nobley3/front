<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .gallery_wrap{
            width: 500px;
            height: 500px;
            border: 1px solid black;
            margin: 0 auto;
            position: relative;
        }
        
        .gallery{
            width: 500px;
            height: 500px;
            border: 1px solid black;

            background-image: url("imgs/images.png");
            background-position: center;
            background-size: cover;
        }
        .btn{
            width: 50px;
            height: 50px;
            border: 1px solid black;
            text-align: center;
            line-height: 50px;
        }
        .prebtn{
            position: absolute;
            top: 220px;
            left: 0px;
        }
        .nextbn{
            position: absolute;
            top: 220px;
            right: 0px;
        }
    </style>
    <script>
        let imgs=["imgs/images.png","imgs/imgs2.png","imgs/imgs3.png","imgs/imgs4.png"];
        let i=0;
        function nextImg(){

            i++
            if(i>=imgs.length){
                i=0;
            }
            let gallery = document.querySelector(".gallery");
            gallery.innerHTML="";
            gallery.style.backgroundImage="url('"+imgs[i]+"')";   /* "+ +" */
            gallery.style.backgroundSize="cover";
            gallery.style.backgroundPosition="center";
            i++
           
        }

        function preImg(){
            //alert("daf");
            let gallery = document.querySelector(".gallery");
            gallery.innerHTML="";
            i--;
            if(i<0){
                i=imgs.length-1;   // 배열의 가장 큰  index 
            }
           
            gallery.style.backgroundImage="url('"+imgs[i]+"')";   /* "+ +" */
            gallery.style.backgroundSize="cover";
            gallery.style.backgroundPosition="center";
        }
    </script>
</head>
<body>
    <div class=" gallery_wrap">
        <!--gallery-->
        <div class="gallery"></div>
        <!--btn-->
        <div class="prebtn btn" onclick="preImg()"> << </div>
        <div class="nextbn btn" onclick="nextImg()"> >> </div>

    </div>
   
</body>
</html>
