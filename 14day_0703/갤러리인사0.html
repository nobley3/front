<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
         let msg=["여름이 왔네요 ","이제 프론트 프로젝트 시작 며칠전!! "," 밖은 덥지만 에이콘은 시원해요"," 여기가 천국"];
        let i=0; // 배열의 index 
        function nextmsg(){
            //
            let gallery = document.querySelector(".gallery");
            gallery.innerHTML=msg[i];
            i++;
            //배열의 범위보다 커지면 i (index)를 초기화 : 0 
            if(i>=msg.length){
                i=0;
            } 
        }
    </script>
</head>
<body>
    <div class="wrap">
        <div class="gallery">
            갤러리가 시작합니다.
        </div>
    </div>
    <button onclick="nextmsg()">다음</button>
</body>
</html>
