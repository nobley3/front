<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        *{
            padding: 0px;
            margin: 0px;
        }
        .wrap{
            height: 300px;
            background-color: powderblue;
            position: relative;
        }
        .menu{
            border: 1px solid black;
            display: flex;
            list-style: none;
            position: absolute;  /*left, right, top, bottom 적용이 된다.*/
            bottom: 0px;
            right: 0px;
        }
       
    </style>
</head>
<body>
    <div class="wrap">

        <div>
            <ul class="menu">
                <li class="menu-item">메뉴1</li>
                <li class="menu-item">메뉴2</li>
                <li class="menu-item">메뉴3</li>
            </ul>
        </div>
    </div>
</body>
</html>
